<main id="animal">
	<div class="ed-container animated fadeIn">
		<div class="ed-item base-50">
			<div class="ed-container no-padding">
				<div class="ed-item">
					<img ng-src="/assets/img/{{animal.img}}" alt="{{animal.title}}">
				</div>
				<div class="ed-item animal__title">
					<h2>{{animal.title}}</h2>
				</div>
			</div>
		</div>
		<div class="ed-item base-50">
			<div class="ed-container ">
				<p>{{animal.content}}</p>
			</div>
		</div>
	</div>
</main>
