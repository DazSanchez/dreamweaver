<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="css/edgrid.css">
  <link rel="stylesheet" href="css/login.css">
	<title>Iniciar sesión</title>
</head>
<body>
	<main class="main main-center">
		<div class="ed-container base-60">
			<div class="ed-item main-center">
				<a href="/">
					<img src="img/logo.png" class="logo">
				</a>
			</div>
			<div class="ed-item main-center more-margin">
				<h1 class="title">Una cuenta. Todo Google.</h1>
				<p class="subtitle">Acceder con la cuenta de Google</p>
			</div>
			<div class="ed-item">
				<div class="ed-container main-center">
					<form action="#" class="form" method="post">
						<div class="ed-item form__group">
							<img src="img/avatar.png" class="form__img">
						</div>
						<div class="ed-item form__group">
							<input type="text" class="form__input" placeholder="Ingresa tu dirección de correo electrónico">
						</div>
						<div class="ed-item form__group">
							<input class="form__input btn btn--blue" type="submit" value="Siguiente">
						</div>
						<div class="ed-item form__group main-end">
							<a class="form__link" href="https://accounts.google.com/RecoverAccount?continue=https%3A%2F%2Fwww.google.com.mx%2F&ignoreShadow=0&hl=es-419">¿Necesita ayuda?</a>
						</div>
					</form>
				</div>
				<div class="ed-item main-center more-margin">
					<a class="new_account" href="signup.html">Crear cuenta</a>
				</div>
				<div class="ed-item main-center">
					<p class="text">Una sola cuenta de Google para todos los servicios de Google</p>
					<img src="img/services.png" class="services">
				</div>
			</div>
		</div>
	</main>
</body>
</html>
